
<h3>Submit some feedback about the website</h3>

<form action="/api/contact" method="POST">
    <label for>Name</label>
    <input id="name" name="name" placeholder="name" value="Kevin">

    <label for>Email</label>
    <input id="email" name="email" type="email" placeholder="email" value="email@mail.dk">

    <label for="message" name="message">Message</label>
    <textarea placeholder="message" name="message" cols="30" rows="15">Nice Site brother!</textarea>

    <button type="submit">Submit Feedback</button>
</form>
